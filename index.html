<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shri HariPrabodham Bhakti Utsav</title>
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/cropper.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="img/thumb-icon.jpg" type="image/x-icon" />
    <meta property="og:url" content="http://euro-travel-example.com/thumbnail.jpg" />
    <meta property="og:image" content="http://euro-travel-example.com/thumbnail.jpg" />

    <meta name="twitter:title" content="Shri HariPrabodham Bhakti Utsav">
    <meta name="twitter:description" content="P.P. Hariprasad Swamiji 89th Birthday">
    <meta name="twitter:image" content="http://euro-travel-example.com/thumbnail.jpg">
    <meta name="twitter:card" content="http://euro-travel-example.com/thumbnail.jpg">
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <div class="mockup-box">
                <div class="mockup-left">
                    <h2>Shri HariPrabodham Bhakti Utsav</h2>
                    <ul class="zone-selection">
                        <li>
                            <input type="radio" id="tab1" name="tab" checked>
                            <label for="tab1">Gandhinagar</label>
                        </li>
                        <li>
                            <input type="radio" id="tab2" name="tab" checked>
                            <label for="tab2">Bopal</label>
                        </li>
                        <li>
                            <input type="radio" id="tab3" name="tab" checked>
                            <label for="tab3">Maninagar</label>
                        </li>
                        <li>
                            <input type="radio" id="tab4" name="tab" checked>
                            <label for="tab4">Naroda</label>
                        </li>
                        <li>
                            <input type="radio" id="tab5" name="tab" checked>
                            <label for="tab5">Ranip</label>
                        </li>
                    </ul>
                    <div class="mockup-holder" id="capture">
                        <img class="mainFrame" src="img/i_am_attending_gandhinagar.png" alt="" />
                        <img class="mainFrame" src="img/i_am_attending_bopal.png" alt="" />
                        <img class="mainFrame" src="img/i_am_attending_maninagar.png" alt="" />
                        <img class="mainFrame" src="img/i_am_attending_naroda.png" alt="" />
                        <img class="mainFrame" src="img/i_am_attending_nadipar.png" alt="" />
                        <div class="abs-div abs-div2">
                            <img class="cropped border-radius" src="img/placeholder2.png" alt="Image" />
                        </div>
                    </div>
                </div>
                <div class="mockup-right">
                    <h3>Your Image <span>200 X 175</span></h3>
                    <button type="button" class="uploadImg button" data-toggle="modal" data-target="#crop-modal"
                        data-backdrop="static" data-keyboard="false">
                        <span class="clrRound"></span>
                        Upload Image
                    </button>
                    <hr />
                    <button class="button button--download" disabled>Download</button>
                </div>
            </div>
        </div>
    </div>
    <div class="external-canvas-up">
        <div class="external-canvas">
            <img class="finalCut" alt="" />
        </div>
    </div>
    <div class="modal fade" id="crop-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">
                        <span class="sr-only">Close</span>
                    </button>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="placeholder-box">
                                <img id="placeholder" src="./img/placeholder2.png" alt="placeholder" />
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="UploadBtn">
                                <input type="file" id="imgUpl2" class="imgInp" />
                                <label for="imgUpl2" class="button click">Upload Image</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="text-right">
                                <span class="popCancel" data-dismiss="modal">Cancel</span>
                                <button id="crop-save" type="button" class="button" data-dismiss="modal">
                                    Done
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.1.11.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/cropper.js"></script>
    <script src="js/jquery-cropper.js"></script>
    <script>
        var aspX = 200,
            aspY = 175;
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161453786-1"></script>
    <script src="js/main.js"></script>
</body>

</html>
